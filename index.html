<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Convenção LATAM 2026 · Sherwin-Williams</title>

  <meta name="description" content="Acesso ao app da Convenção LATAM 2026 Sherwin-Williams." />
  <meta name="theme-color" content="#f5a623" />
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192.svg" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/svg+xml" href="./icons/icon-192.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <script>
    (function () {
      try {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === null || savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      } catch (e) { }
    })();
  </script>
  <main class="app-shell">
    <section class="app-card login-mode" aria-label="Acesso à convenção LATAM 2026">
      <header class="login-header">
        <div class="brand-mark" aria-hidden="true">
          <span>SW</span>
        </div>
        <div class="login-title-group">
          <h1>Convenção LATAM 2026</h1>
          <p class="login-subtitle-strong">FORGE AHEAD</p>
          <p class="login-subtitle-muted">Sherwin-Williams</p>
        </div>
      </header>

      <form id="login-form" class="login-form" novalidate>
        <div class="field-group">
          <label for="email">E-mail corporativo</label>
          <div class="field-with-icon">
            <span class="field-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 2v.01L12 13l8-6.99V6H4zm0 3.24V18h16V9.24l-7.43 5.17a2 2 0 0 1-2.14 0L4 9.24z" />
              </svg>
            </span>
            <input id="email" name="email" type="email" inputmode="email" autocomplete="email"
              placeholder="seu.email@sherwin.com" required />
          </div>
          <p class="field-error" data-error-for="email"></p>
        </div>

        <div class="field-group">
          <label for="password">Senha</label>
          <div class="field-with-icon password-field">
            <span class="field-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M17 8V7a5 5 0 0 0-10 0v1H5v13h14V8h-2zm-8-1a3 3 0 0 1 6 0v1H9V7zm8 5H7v7h10v-7z" />
              </svg>
            </span>
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••"
              required />
            <button type="button" class="password-toggle" aria-label="Mostrar ou ocultar senha">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="icon-show">
                <path
                  d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5zm0 12c-2.49 0-4.5-2.01-4.5-4.5S9.51 8 12 8s4.5 2.01 4.5 4.5S14.49 17 12 17zm0-7a2.5 2.5 0 1 0 .001 5.001A2.5 2.5 0 0 0 12 10z" />
              </svg>
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="icon-hide">
                <path
                  d="M12 7c2.49 0 4.5 2.01 4.5 4.5 0 .65-.14 1.26-.39 1.81l2.92 2.92C20.3 15.11 21.28 13.87 22 12.5 20.27 8.11 16 5 11 5c-.91 0-1.8.1-2.65.29l2.2 2.2C11.06 7.18 11.52 7 12 7zM2 4.27 4.28 6.5l.47.47C3.07 8.17 1.73 10.15 1 12.5 2.73 16.89 7 20 12 20c1.64 0 3.2-.31 4.63-.88l.45.45L19.73 22 21 20.73 3.27 3 2 4.27zM9.11 10.38l1.54 1.54a2.5 2.5 0 0 0 2.43 2.43l1.54 1.54A4.49 4.49 0 0 1 9.11 10.4z" />
              </svg>
            </button>
          </div>
          <p class="field-error" data-error-for="password"></p>
        </div>

        <p class="helper-text">Use o e-mail cadastrado para o evento</p>

        <button type="submit" class="primary-button">
          <span class="button-label">Entrar</span>
          <span class="button-spinner" aria-hidden="true"></span>
        </button>

        <button type="button" class="link-button" id="forgot-password">
          Esqueci minha senha
        </button>
      </form>

      <form id="reset-form" class="login-form" novalidate>
        <div class="field-group">
          <label for="reset-email">E-mail corporativo</label>
          <div class="field-with-icon">
            <span class="field-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 2v.01L12 13l8-6.99V6H4zm0 3.24V18h16V9.24l-7.43 5.17a2 2 0 0 1-2.14 0L4 9.24z" />
              </svg>
            </span>
            <input id="reset-email" name="reset-email" type="email" inputmode="email" autocomplete="email"
              placeholder="seu.email@sherwin.com" required />
          </div>
          <p class="field-error" data-error-for="reset-email"></p>
        </div>

        <div class="field-group">
          <label for="new-password">Nova senha</label>
          <div class="field-with-icon">
            <span class="field-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M17 8V7a5 5 0 0 0-10 0v1H5v13h14V8h-2zm-8-1a3 3 0 0 1 6 0v1H9V7zm8 5H7v7h10v-7z" />
              </svg>
            </span>
            <input id="new-password" name="new-password" type="password" autocomplete="new-password"
              placeholder="Digite a nova senha" required />
          </div>
          <p class="field-error" data-error-for="new-password"></p>
        </div>

        <div class="field-group">
          <label for="confirm-password">Confirmar nova senha</label>
          <div class="field-with-icon">
            <span class="field-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M17 8V7a5 5 0 0 0-10 0v1H5v13h14V8h-2zm-8-1a3 3 0 0 1 6 0v1H9V7zm8 5H7v7h10v-7z" />
              </svg>
            </span>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
              placeholder="Repita a nova senha" required />
          </div>
          <p class="field-error" data-error-for="confirm-password"></p>
        </div>

        <p class="helper-text">Defina uma nova senha para acessar o app.</p>

        <button type="submit" class="primary-button" id="reset-submit">
          <span class="button-label">Salvar nova senha</span>
          <span class="button-spinner" aria-hidden="true"></span>
        </button>

        <button type="button" class="link-button" id="back-to-login">
          Voltar para o login
        </button>
      </form>

      <!-- Info box removida: não haverá mais redefinição obrigatória no primeiro acesso -->

      <footer class="login-footer">
        <small>&copy; 2026 Sherwin-Williams LATAM</small>
      </footer>
    </section>
  </main>

  <script src="./app.js" type="module"></script>
</body>

</html>
